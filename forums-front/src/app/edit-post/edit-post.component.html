<span id="bg">
  <div class="container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>FORUM | Edit Post</p>
      <div id="i1" style="text-align: center;">{{post.title}}</div>
      <div id="i2"><textarea  name="content" placeholder="Enter Edited Content" formControlName="content" required></textarea></div>
      <button type="submit" id="submitButton" class="button">submit</button>
    </form>
  </div>
</span>
