<div id="bg" ></div>
<div id = "box" class="font-sans: font-light">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 id="title">FORUM  |  sign up</h1>
    <input type ="text" size="30" placeholder="Username" formControlName="username" required>
    <br><br>
    <input type ="password" size="30" placeholder="Password" formControlName="password" required>
    <br><br><br>
    <div id="loginBG" class="font-sans: font-light">
      <button type="button submit" id="loginButton" class="button">sign up</button>
    </div>
  </form>

</div>
