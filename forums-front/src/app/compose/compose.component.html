<div id = "box" class="font-sans: font-light">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 id="title">FORUM  |  create post</h1>
    <div id="i1"><input  type ="text" size="30" placeholder="enter post title..." formControlName="title" required></div>
    <div id="i2"><textarea  name="content" placeholder="enter post contents" formControlName="content" required></textarea></div>
    <div id="i3"><input type="text" size="30" placeholder="enter post tags..." formControlName="tags"></div>
    <br><br><br>
    <div id="loginBG" class="font-sans: font-light">
      <button type="submit" id="submitButton" class="button">
        <div id="submitBG" class="font-sans: font-light">submit</div></button>
      </div>
  </form>
