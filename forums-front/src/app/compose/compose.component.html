<span id="bg">
  <div class="container">
    <button class="close" onClick="getElementById('compose-modal').style.display = 'none'">&times;</button>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>FORUM | Create Post</p>
      <div id="i1"><input  type ="text" size="30" placeholder="Enter Post Title..." formControlName="title" required></div>
      <div id="i2"><textarea  name="content" placeholder="Enter Post Contents" formControlName="content" required></textarea></div>
      <div id="i3"><input type="text" size="30" placeholder="Enter Tags..." formControlName="tags"></div>
      <button onClick="getElementById('compose-modal').style.display = 'none'" type="submit" id="submitButton" class="button">submit</button>
    </form>
  </div>
</span>
