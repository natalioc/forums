<div class="container">
  <button class="close" onClick="getElementById('edit-comment-modal').style.display = 'none'">&times;</button>
  <div class="title">Pigeon | Edit Comment</div>
  <form [formGroup]="editCommentForm" (ngSubmit)="onSubmit()" class="form">
    <div id="i2"><textarea name="editCommentContent" placeholder="Enter Comment..." formControlName="editCommentContent" required></textarea></div>
    <button class="submit" type="submit" onClick="getElementById('edit-comment-modal').style.display = 'none'">submit</button>
  </form>
</div>
