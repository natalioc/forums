<div class="box">
  <div class="left">
    <div class="post">
        <div class="post-title">
          <a class="title" routerLink="/post/{{post._id}}">{{post.title}}</a>
<!--post edit button-->
          <button class="edit-button" type="button"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg></button>
        </div>
        <div class="post-center">
          <div class="post-stats">
<!--like button/count-->
        <app-like-button [post]="post"></app-like-button>
<!--comment button/count-->
            <button class="comment-button" type="button" routerLink="/comment/{{post._id}}"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
            </svg></button>
            <p class="comment-count">234</p>
          </div>
          <div class="post-content">
            <p>{{post.content}}</p>
          </div>
        </div>
        <div class="post-info">
            <div class="post-user"><a routerLink="/user/{{post.userID}}">By: <span class="link">{{post.username}}</span></a></div>
            <div class="post-date"><p>Today</p></div>
        </div>
        <div class="title">comments</div>
        <div class="comments">
            <div class="line"></div>
            <div *ngFor="let comment of comments" class="content">
              <div class="comment-content">{{comment.content}}</div>
              <a routerLink="/user/{{comment.userID}}" class="comment-username">{{comment.username}}</a>
            </div>
        </div>
      </div>
  </div>
  <div class="right">
    <app-feature></app-feature>
  </div>
</div>
