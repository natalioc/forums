
<h1 class="main">
  <div class="title">{{post.title}}</div> 
  <br>
  <hr>
  <br><br>
  <div class="content">{{post.content}}</div>
  <div class="username">By: {{post.username}}</div>
  <div id="tags"><p *ngFor="let tag of post.tags" id="individual-tag">{{tag}}</p></div>
  <!--Add comment count here, once model and rest of backend is updated-->
  <div class="likes-comments">{{post.likeCount}} likes &nbsp; &nbsp; 3209 comments </div> 
  <div class="reply"> <div class="button-1">reply</div> &nbsp; &nbsp; <div class="button-1">edit</div></div>

  <div class="comments-title">Comments</div>

  <!--  Implement comments -->
  <div class="comments"><div *ngFor="let comment of comments" class="individual-comment">
    {{ comment.content }}
    <br>
    <br>
    <hr>
    {{ comment.username }}
    <div class="reply-edit">  &nbsp; reply &nbsp; &nbsp; edit</div>
  </div></div>
</h1>
