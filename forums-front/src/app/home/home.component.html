<div id="main" class="font-sans: font-light">
  <a *ngFor="let post of posts" id="post">
    <div id="title" class="font-sans: font-bold"><a routerLink="/post">{{post.title}}</a></div>
    <div id="content">{{post.content}}</div>
    <div id="info">
      {{post.likes}} likes
      <a *ngFor="let user of users" >
        <a *ngIf="user.id == post.userID" routerLink="/user/{{user.username}}" >{{user.username}}</a>
      </a>
    </div>
  </a>
</div>
