<div id = 'navbar'  class="font-sans: font-light">

  <a id = 'title' routerLink="/home">{{ title | uppercase }}</a>
  <nav>
    <div id = 'menu'> <!--add hamburger menu for size responsiveness-->
      <a routerLink="/home">home</a>
      <a routerLink="/about">about</a>
      <a routerLink="/admin">admin</a>
    </div>

    <div *ngIf="authService.isLoggedIn | async as isLoggedIn; else notLoggedIn">
      <div id="SLButtons">
        <div id="loginBG"><button type="button" id="loginButton" class="font-sans: font-light"
          (click)="authService.logout()">logout</button></div>
      </div>
    </div>

    <ng-template #notLoggedIn>
      <div id="SLButtons">
        <div id="signUpBG"><button type="button" id="signUpButton" class="font-sans: font-light"
        routerLink="/register">sign up</button></div>

        <div id="loginBG"><button type="button" id="loginButton" class="font-sans: font-light"
          routerLink="/login">login</button></div>
      </div>
    </ng-template>

  </nav>
</div>

<app-search></app-search>
<div *ngIf="authService.isLoggedIn | async as isLoggedIn; else notLoggedIn">
<button type="button" routerLink="/compose">
  <div id="compose"><div id="vLine"></div><div id="hLine"></div></div>
</button>
</div>
<ng-template #notLoggedIn></ng-template>
